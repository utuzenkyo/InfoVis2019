<html>
  <head>
    <title>W02: Task 1</title>
  </head>
  <body>
    <script src="vec3.js"></script>
    <script>
      var x = 6, y = 24, z = 3;
      var v = new Vec3( x,y,z );
      var min = v.min();
      document.write(min,'<br>');
      var mid = v.mid();
      document.write(mid,'<br>');
      var max = v.max();
      document.write(max);
    </script>
  </body>
</html>
